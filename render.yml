services:
  - type: web
    name: apartment-tour-scorer
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn apartment_chooser_dash_app:server"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      # Optional: Mapbox for the map view
      - key: MAPBOX_TOKEN
        sync: false
    healthCheckPath: /
    autoDeploy: true
